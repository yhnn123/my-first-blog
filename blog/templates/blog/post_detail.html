{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <br>
        <p><b>{{ post.title }}</b></p>
        <p>{{ post.text|linebreaks }}</p>
        <p align=right><a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}">Modify</a></p>
    </div>
{% endblock %}
